<body>
<pre id="frame" style="height:600px;"></pre>
<script>
function populatePre(url) {
    var xhr = new XMLHttpRequest();
    xhr.onload = function () {
        document.getElementById('frame').textContent = this.responseText;
    };
    xhr.open('GET', url);
    xhr.send();
}
	populatePre('./README.txt');
</script>
